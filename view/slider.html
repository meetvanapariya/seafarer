<html>
<head>
	<title>angular</title>
	<script src="ang.js"></script>
	<link rel="stylesheet" type="text/css" href="w3.css">
	<style type="text/css">
	img{
		width: 100%;
		height: 500px;
		position: absolute;
		z-index: -1;
	}
	button{
		margin-top: 250px;
	}
	</style>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
	<div>
		<img src="{{img}}" >
		<button class="w3-button w3-left w3-green" ng-click="left()"><</button>
		<button class="w3-button w3-right w3-green" ng-click="right()">></button>
	</div>
	
		
</body>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
	$scope.img="cow1.jpg";
	var i = 0;
	var arr = ["cow1.jpg","cow2.jpg","cow3.jpg"];
	$scope.left = function(){
		if(i == 0){
			i = arr.length - 1;
			$scope.img = arr[i];
		}
		else{
			i--;
			$scope.img = arr[i];	
		}
	}
	$scope.right = function(){
		if( i == arr.length - 1)
		{
			i = 0;
			$scope.img = arr[i];
		}
		else{
			i++;
			$scope.img = arr[i];
		}

	}
});
</script>
</html>
